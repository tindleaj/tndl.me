<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable"
        content="yes">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <meta name="description"
        content="">
  <meta name="author"
        content="">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans"
        rel="stylesheet">
  <link href="{{ config.base_url }}/site.css"
        rel="stylesheet">

  <title>{{ section.title }}</title>
</head>

<body id="section">
  <section>
    <h1><a href="/">Austin Tindle</a></h1>
    <p><em>Software Engineer</em></p>
    <p>---</p>
    {{ section.content  | safe }}
  </section>

  <p>&nbsp;</p>
  <section>

    {% for page in section.pages %}
    <article>
      <h3><a href="{{ page.permalink }}">{{ page.title }}</a></h3>
    </article>
    {% endfor %}

    {% for sub in section.subsections %}

    {% set section = get_section(path=sub) %}
    {% for page in section.pages %}
    <article>
      <h3><a href="{{ page.permalink }}">{{ page.title }}</a></h3>
    </article>
    {% endfor %}

    {% endfor %}

  </section>
</body>

</html>
